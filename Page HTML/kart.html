<!doctype html>
<html lang="fr-fr">
  <head>
    <title>Urinoco</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/4ed4db35e7.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
  </head>
  <body>
    <header>
      <img class="col-12" src="/JWDP5-master/images/logo-oronico.png" alt="Logo Oronico">
      <a class="retour_accueil d-flex justify-content-center" href="index.html">Accueil</a>
    </header>

    <main>
      <h1 class="text-center mt-2">
        Et voilà ton panier!!
      </h1>
      <!--Ci dessous le panier avec le résumé de la commande, le total et un formulaire pour passer la commande(nom, etc)-->
      <table class="table">
        <thead>
          <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
        </thead>
        <tbody id="cartSummary"></tbody>
      </table>
      <p>Total : <span id="total"></span>€</p>
      <h2 class="text-center">
        Dernière étape pour confirmer ton panier!
      </h2>
      <div class="kart">
      </div>
      <div class="form_command ml-2">
        <form method="GET">
          Prénom: <input class="m-2" type="text" placeholder="Ton prénom" required><br>
          Nom: <input class="m-2" type="text" placeholder="Ton nom" required><br>
          Mail: <input class="m-2" type="email" placeholder="Ton mail" required><br>
          Numéro de mobile: <input class="m-2" type="number" placeholder="Ton 06" pattern="[0-9]{10}" required>
        </form>
        <div class="col-12 text-center">
          <button id="confirmCommand" class="btn w-100" href="confirm.html">
            <p class="validate mb-0 ">Valider</p>
          </button>
        </div>
      </div>
    </main>

    <footer class="pt-3 mt-4">  

      <a class="mail col-3 pt-4" href="mailto:oronico@contact.com">Nous contacter</a>
      <p class="ml-3 pb-4 pt-2">&copy Orinoco 2021</p>

  </footer>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
